<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header header__logo">
          <img
            class="header__logo header__logo_image"
            src="/images/logo.svg"
            alt="Logo Arount"
          />
        </div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__image"
            src="/images/Jacques_Cousteau.jpg"
            alt="Imagen oficial naval francés, explorador, investigador y biólogo marino Jacques Cousteau sonriente y con un gorro rojo"
          />
          <div class="profile-info">
            <p class="profile-info__nombre">Jacques Cousteau</p>
            <p class="profile-info__about-me">Explorador</p>
            <a href="#">
              <img
                class="profile-info__edit"
                src="/images/Edit_Button.svg"
                alt="boton de editar"
              />
            </a>
          </div>
          <a href="#" class="profile__agregar"
            ><img
              class="profile__agregar-image"
              src="/images/adicion.svg"
              alt="boton de agregado"
          /></a>
        </div>
      </main>
    </div>
  </body>
</html>
