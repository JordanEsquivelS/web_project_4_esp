<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header header__logo">
          <img
            class="header__logo header__logo_image"
            src="images/logo.svg"
            alt="Logo Arount"
          />
        </div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__image"
            src="images/Jacques_Cousteau.jpg"
            alt="Imagen oficial naval francés, explorador, investigador y biólogo marino Jacques Cousteau sonriente y con un gorro rojo"
          />
          <div class="profile-info">
            <h1 class="profile-info__nombre">Jacques Cousteau</h1>
            <h2 class="profile-info__about-me">Explorador</h2>
            <a href="#">
              <img
                class="profile-info__edit"
                src="images/Edit_Button.svg"
                alt="boton de editar"
              />
            </a>
          </div>
          <a href="#" class="profile__agregar"
            ><img
              class="profile__agregar-image"
              src="images/adicion.svg"
              alt="boton de agregado"
          /></a>
        </div>
        <div class="popup">
          <div class="popup__container">
            <img
              class="popup__container-image"
              src="images/CloseIcon_blanco.svg"
              alt="boton de cerrar"
            />
            <form class="form">
              <h2 class="form__title">Editar Perfil</h2>
              <div>
                <input
                  class="form__name"
                  type="text"
                  id="name"
                  name="name"
                  maxlength="16"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div>
                <input
                  class="form__about-me"
                  type="text"
                  id="form__about-me"
                  name="form__about-me"
                  maxlength="27"
                  placeholder="Acerca de mi"
                  required
                />
              </div>
              <div>
                <button class="form__guardar" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="grid-container" id="grid-container"></div>

        <footer class="footer">
          <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
        </footer>
      </main>
    </div>
    <script src="scripts/popup-scripts.js"></script>
    <script src="scripts/cards-images.js"></script>
    <script src="scripts/like-script.js"></script>
  </body>
</html>
