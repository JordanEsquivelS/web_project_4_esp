<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />

    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header header__logo">
          <img
            class="header__logo header__logo_image"
            src="images/logo.svg"
            alt="Logo Arount"
          />
        </div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__image"
            src="images/Jordan.jpg"
            alt="Jordan Esquivel, estudiante de programacion web de Practicum"
          />
          <div class="profile-info">
            <h1 class="profile-info__nombre">Jordan Esquivel Silva</h1>
            <h2 class="profile-info__about-me">Programador Jr.</h2>
            <a href="#">
              <img
                class="profile-info__edit"
                src="images/Edit_Button.svg"
                alt="boton de editar"
              />
            </a>
          </div>
          <a href="#" class="profile__addPlace"
            ><img
              class="profile__add-image"
              src="images/adicion.svg"
              alt="boton de agregado"
          /></a>
        </div>

        <div class="popup" id="edit-profile">
          <div class="popup__container">
            <img
              class="popup__container-image"
              src="images/CloseIcon_blanco.svg"
              alt="boton de cerrar"
            />
            <form class="popup__form form" novalidate>
              <h2 class="form__title">Editar Perfil</h2>

              <input
                class="popup__input form__name"
                type="text"
                id="name"
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
                required
              />
              <span class="popup__error" id="name-error"></span>

              <input
                class="popup__input form__input"
                type="text"
                id="aboutMe"
                minlength="2"
                maxlength="200"
                placeholder="Acerca de mi"
                required
              />
              <span class="popup__error" id="aboutMe-error"></span>

              <button class="form__save popup__button" type="submit">
                Guardar
              </button>
            </form>
          </div>
        </div>

        <div class="popup" id="new-place">
          <div class="popup__container">
            <img
              class="popup__container-image"
              id="closePlace"
              src="images/CloseIcon_blanco.svg"
              alt="boton de cerrar"
            />
            <form class="popup__form form" novalidate>
              <h2 class="form__title">Nuevo Lugar</h2>

              <input
                class="popup__input form__name"
                type="text"
                id="titlePlace"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error" id="titlePlace-error"></span>

              <input
                class="popup__input form__input"
                type="url"
                id="input-url"
                placeholder="Enlace a la Imagen"
                required
              />
              <span class="popup__error" id="input-url-error"></span>

              <button
                class="popup__button form__save"
                type="submit"
                id="create"
              >
                CREAR
              </button>
            </form>
          </div>
        </div>

        <div class="grid-container" id="grid-container">
          <template id="card-template">
            <div class="photo-grid">
              <img class="photo-grid__image" src=" " alt=" " />
              <img
                src="images/delete.svg"
                alt="imagen de tacho de basura blanco"
                class="photo-grid__delete"
              />
              <div class="photo-grid__description">
                <p class="photo-grid__text"></p>
                <div class="photo-grid__like"></div>
              </div>
            </div>
          </template>
        </div>

        <div class="popImg">
          <div class="popImg__container">
            <img
              src="images/CloseIcon_blanco.svg"
              alt="boton de cerrar"
              class="popImg__close"
            />
            <img src=" " alt=" " class="popImg__bigImage" />
            <p class="popImg__text"></p>
          </div>
        </div>

        <footer class="footer">
          <p class="footer__copyright"></p>
        </footer>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="scripts/validate.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
